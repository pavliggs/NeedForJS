<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Need For JS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
    <div class="game">
        <div class="start">       
            <div class="start__text">Select Game Level</div>
            <div class="start__block">
                <button class="easy">Easy</button>
                <button class="medium">Medium</button>
                <button class="hard">Hard</button>
            </div>
        </div>
        <div class="record-block">
            <p class="record-block__text">Record<br>0</p>
            <button class="record-block__btn">Clear</button>
        </div>
        <div class="play-pause hide">
            <p class="play-pause__text"></p>
            <img  class="play-pause__img">
        </div>
        <div class="score hide"></div>
        <div class="record-close hide"></div>
        <div class="record-const hide">
            <p class="record-const__text"></p>
        </div>
        <div class="start-gamefield hide">Start Over</div>
        <div class="gameArea hide"></div>

        <script src="./main.js"></script>
    </div>
</body>
</html>
